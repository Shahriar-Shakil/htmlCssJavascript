<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 mx-auto">
            <div id="mySlider" class="carousel slide" data-ride="carousel" data-interval="2800">
                <ol class="carousel-indicators">
                    <li class="" data-target="#mySlider" data-slide-to="0"></li>
                    <li class="" data-target="#mySlider" data-slide-to="1"></li>
                    <li class="" data-target="#mySlider" data-slide-to="2"></li>

                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/kitchen1.jpg" alt="" class="img-responsive slider-img">
                        <div class="carousel-caption">
                            <h3>This is One Caption</h3>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus ad adipisci architecto asperiores autem cupiditate, debitis deserunt dignissimos eveniet facilis nihil quaerat quisquam reprehenderit, sint tempora totam unde vel veritatis.</p>
                        </div>

                    </div>
                    <div class="carousel-item">
                        <img src="images/kitchen2.jpg" alt="" class="img-responsive slider-img">

                    </div>
                    <div class="carousel-item">
                        <img src="images/kitchen3.jpg" alt="" class="img-responsive slider-img">

                    </div>
                    <a href="#mySlider" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                  <a href="#mySlider" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>


                </div>
            </div>
        </div>
    </div>
</div>
