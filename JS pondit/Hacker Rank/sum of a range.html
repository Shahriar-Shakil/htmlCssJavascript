<body>
	
	<script>


	function range(a,b,step){
	let arr = [];
	if(a<b ){
		if(step != undefined){
		for(let i = a;i<=b; i +=step){
		arr.push(i)
	}
	console.log(arr)
	return arr;
	}else{
		for(let i = a;i<=b; i++){
		arr.push(i)
	}
	console.log(arr)
	return arr;
	}
	}else{
		for(let i=b;i<=a;i++){
			arr.push(i)
		}
		
		return arr.reverse();
	}
	
	}
	
	function sum(arr){
return arr.reduce((acc,cur)=>acc+cur)
	}


console.log(sum((range(1,10,2))))
