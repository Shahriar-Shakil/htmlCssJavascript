<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
</head>
<body>
	<p id="demo"></p>
	<script type="text/javascript">
		var i;
		var text = " ";
	for (i=0;i<10;i++){
		text += i ;
		document.write(i)
	document.getElementById("demo").innerHTML=text;	
	}

	</script>
</body>
</html>
