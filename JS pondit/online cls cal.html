<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<style>
		div {
			position:absolute;
			border : 2px solid #73AD21;
			display:inline-block;
			width : 150px;
			height:20px;
			float:right;
			margin-top:23px;
			right:5px;
			text-align: center;
			
		}
		tr {
			text-align: center;
		}
	</style>
	
</head>
<body>
	
	  <table width="80%" border="0">
	  	<div id = "demo">Output </div>
    <tr>
        <th>Box 1</th>
        <th>Box 2</th>
        
    </tr>
    <tr>
        <td><input id="box1" type="text" /></td>
        <td><input id="box2" type="text"  /></td>
       
    </tr>

    </table>
<input type="button" value="calculate" onclick="calculate()">
<script>
	

    function calculate() {
    var myBox1 = document.getElementById('box1').value; 
    var myBox2 = document.getElementById('box2').value;
    var a = parseInt(myBox1);
   var b = parseInt(myBox2);
    var myResult = a*b;
 
   document.getElementById("demo").innerHTML= myResult;
}
</script>
</body>
</html>
