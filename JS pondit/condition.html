<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Condition</title>
  </head>
  <body>
    <h3 id = "demo" style="color:Red"></h3>
 
    <script type="text/javascript">

    var marks =62;
    if (marks>=0 && marks <=32){
      document.getElementById("demo").innerHTML= "Your Grade Is F";
    }
    else if (marks >=33 && marks <=49) {
        document.getElementById("demo").innerHTML= "Your Grade Is D";
      }
    else if (marks >= 50 && marks <=59) {
        document.getElementById("demo").innerHTML= "Your Grade Is B";
      }
	  else if ( marks >=60 && marks <=69) {
	  document.getElementById("demo").innerHTML= "Your Grade Is A-";
	  }
    else if ( marks >= 70 && marks <= 79){
      document.getElementById("demo").innerHTML= "Your Grade Is A";
    }
    else if (marks >= 80 && marks <=100){
      document.getElementById("demo").innerHTML= "Your Grade Is A+";
    }
	  

    </script>
  </body>
</html>
